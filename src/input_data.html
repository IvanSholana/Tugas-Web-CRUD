<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-400">
    <section>
      <div class="container flex xl:columns-2 mx-auto pt-14 xl:px-48 p-5">
        <div class="p-9 border xl:rounded-s-lg xl:rounded-none rounded-lg w-full xl:w-1/2 bg-white">
          <div
            id="carousel-container"
            class="mx-auto overflow-hidden flex w-full gap-5 "
          >
            <div class="carousel-item flex-shrink-0 w-full">
              <h1 class="text-3xl font-bold mt-3 mb-3 text-slate-800">
                TAMBAH DATA
              </h1>
              <p class="mb-3 text-sm text-slate-500">
                Isikan data dengan baik dan benar!
              </p>
              <input
                placeholder="NIM"
                type="text"
                name="NIM"
                id="NIM"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-1 px-3 mb-4 border-slate-400 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              />
              <input
                placeholder="Nama Lengkap"
                type="text"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-1 px-3 border-slate-400 mb-4 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              />
              <input
                placeholder="Nomer Telepon"
                name="nomer_telepon"
                id="nomer_telepon"
                type="text"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-1 px-3 border-slate-400 mb-4 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              />
              <textarea
                placeholder="Alamat"
                name="Alamat"
                id="Alamat"
                cols="30"
                rows="5"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-3 px-3 border-slate-400 mb-4 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              ></textarea>
              <div class="flex justify-center">
                <button
                  class="next-button bg-slate-800 text-white w-full py-2 rounded-lg"
                >
                  LANJUTKAN
                </button>
              </div>
            </div>
            <!-- FORM 2 -->
            <div class="carousel-item flex-shrink-0 w-full">
              <h1 class="text-3xl font-bold mt-3 mb-3 text-slate-800">
                TAMBAH DATA
              </h1>
              <p class="mb-3 text-sm text-slate-500">
                Isikan data dengan baik dan benar!
              </p>
              <div class="border p-4 box-border rounded-lg border-slate-800 bg-slate-50 mb-2">
                <p class="font-bold mb-3">Hobi</p>
              <div class="flex items-center">
                <input id="checkbox" type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600 transition duration-150 ease-in-out">
                <label for="checkbox" class="ml-2 text-gray-700 me-3">Belajar</label>
                <input id="checkbox" type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600 transition duration-150 ease-in-out">
                <label for="checkbox" class="ml-2 text-gray-700 me-3">Bekerja</label>
                <input id="checkbox" type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600 transition duration-150 ease-in-out">
                <label for="checkbox" class="ml-2 text-gray-700 me-3">Makan</label>
              </div>
            </div>
              <input
                placeholder="Program Studi"
                type="text"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-1 px-3 border-slate-400 mb-4 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              />
              <div class="border p-5 rounded-lg bg-slate-50 border-slate-900 mb-3">
                <p class="mb-3 -mt-1 font-bold">Jenis Kelamin</p>
              <div class="flex items-center space-x-5">
              <div>
                <input type="radio" id="option1" name="radio" class="form-radio h-5 w-5 text-indigo-600 transition duration-150 ease-in-out">
                <label for="gender" class="ml-2 text-gray-700">Laki - Laki</label>
              </div>
              <div>                
                <input type="radio" id="option2" name="radio" class="form-radio h-5 w-5 text-indigo-600 transition duration-150 ease-in-out">
                <label for="gender" class="ml-2 text-gray-700">Perempuan</label>
              </div>
              </div>  
            </div>
              <div class="mb-4">
                <label for="upload" class="block font-bold text-gray-700">Upload Foto</label>
                <div class="mt-1 flex items-center">
                  <input id="upload" type="file" class="hidden">
                  <label for="upload" class="cursor-pointer py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Pilih Foto
                  </label>
                  <span class="ml-2" id="filename"></span>
                </div>
              </div> 
              <div class="flex justify-between mt-5">
                <button
                  class="prev-button bg-slate-800 w-2/6 text-white py-1 rounded-lg"
                >
                  KEMBALI
                </button>
                <button
                  class="bg-slate-800 w-2/6 text-white  py-2 rounded-lg"
                >
                  KUMPULKAN
                </button>
              </div>
            </div>
            </div>
            </div>
            <div
          class="bg-bottom rounded-e-lg w-1/2 hidden xl:inline-block shadow-2xl relative"
          style="
            background-image: url(../dist/img/bg.jpg);
            background-size: cover;"
        >
          <img
            src="../dist/img/Logo.png"
            width="120px"
            alt=""
            class="absolute -top-5 -right-3 me-5"
          />
        </div>
            </div>
            
          </div>      
          
        </div>
      </div>
    </section>
  </body>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../dist/js/main.js"></script>
</html>
