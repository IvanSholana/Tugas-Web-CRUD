<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-300"">
    <section>
      <form action="">
        <div
          class="container xl:columns-2 xl:px-56 w-full mx-auto xl:flex justify-center pt-20"
        >
          <div
            id="form-section"
            class="p-5 xl:p-0 h-full xl:w-1/2 xl:border-s xl:border-t xl:border-b xl:rounded-s-xl"
          >
            <div
              class="bg-white xl:p-10 p-6 border border-slate-900 rounded-lg xl:rounded-none xl:border-none xl:rounded-s-xl"
            >
              <h1 class="text-3xl font-bold mt-3 mb-3 text-slate-800">
                TAMBAH DATA
              </h1>
              <p class="text-base mb-3 text-sm text-slate-500">
                Isikan data dengan baik dan benar!
              </p>
              <input
                placeholder="NIM"
                type="text"
                name="NIM"
                id="NIM"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-1 px-3 mb-4 border-slate-400 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              />
              <input
                placeholder="Nama Lengkap"
                type="text"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-1 px-3 border-slate-400 mb-4 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              />
              <input
                placeholder="Nomer Telepon"
                name="nomer_telepon"
                id="nomer_telepon"
                type="text"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-1 px-3 border-slate-400 mb-4 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              />

              <textarea
                placeholder="Alamat"
                name="Alamat"
                id="Alamat"
                cols="30"
                rows="5"
                class="border focus:placeholder:text-transparent placeholder:text-sm focus:outline-none w-full mt-2 rounded-md py-3 px-3 border-slate-400 mb-4 focus:border-sky-600 focus:ring-1 focus:ring-sky-500"
              ></textarea>
              <button
                class="border w-full py-2 rounded-lg bg-slate-800 text-white font-semibold hover:bg-slate-950"
              >
                Lanjutkan
              </button>
            </div>
          </div>
          <div
            class="bg-bottom rounded-e-lg w-1/2 hidden xl:inline-block shadow-2xl border"
            style="
              background-image: url(../dist/img/bg.jpg);
              background-size: cover;
            "
          ></div>
        </div>
      </form>
    </section>
  </body>
</html>
